<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		// 짝수행은 배경색을 green, 홀수 행은 yellow
		// 제목 줄, 마지막 줄 - gray
		$('table#m tr:even').css("background-color", "yellow").css("color", 'blue');
		$('table#m tr:odd').css("background-color", "green").css("color", 'white');
		$('table#m tr:first').css("background-color", "gray");
		$('table#m tr:last').css("background-color", "gray");
		$('table#m tr:eq(3)').css("background-color", "cyan");

	});

</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

		</tr>

</html>
